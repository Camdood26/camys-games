<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Guess the Number</title>
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: Arial, sans-serif;
    }

    .game-container{
      text-align:center;
      background:#fff;
      padding:40px;
      width:480px;
      border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,.25);
    }

    h1{
      font-size:2.6em;
      margin:0 0 10px;
    }

    p{
      font-size:1.1em;
      margin:8px 0;
    }

    .difficulty{
      margin:15px 0;
    }

    button{
      font-size:1.1em;
      padding:10px 18px;
      margin:6px;
      cursor:pointer;
      border:none;
      border-radius:8px;
      color:#fff;
      background:#4CAF50;
    }

    button:hover{
      background:#45a049;
    }

    .difficulty button{
      background:#6366f1;
    }

    .difficulty button:hover{
      background:#4f46e5;
    }

    button.extreme{
      background:#dc2626;
    }

    button.extreme:hover{
      background:#b91c1c;
    }

    input[type="number"]{
      font-size:1.2em;
      padding:10px;
      width:200px;
      margin-top:10px;
    }

    #result{
      margin-top:16px;
      font-size:1.3em;
      font-weight:bold;
      min-height:1.3em;
    }

    #guesses{
      font-size:1em;
      color:#555;
      margin-top:6px;
    }

    .link-btn{
      background:#3b82f6;
      margin-top:15px;
    }

    .link-btn:hover{
      background:#2563eb;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Guess the Number!</h1>
    <p id="rangeText">I'm thinking of a number between 1 and 100â€¦</p>

    <div class="difficulty">
      <p><strong>Difficulty</strong></p>
      <button onclick="setDifficulty(50)">Easy</button>
      <button onclick="setDifficulty(100)">Normal</button>
      <button onclick="setDifficulty(500)">Hard</button>
      <button class="extreme" onclick="setDifficulty(10000)">EXTRA HARD</button>
    </div>

    <input type="number" id="guess" placeholder="Enter your guess" />

    <div>
      <button onclick="checkGuess()">Submit Guess</button>
      <button onclick="resetGame()">Play Again</button>
    </div>

    <p id="result"></p>
    <p id="guesses">Guesses: 0</p>

    <button class="link-btn" onclick="goHome()">â¬… Back to The Camy Games</button>
  </div>

  <script>
    let maxNumber = 100;
    let secretNumber = randomNumber();
    let guessCount = 0;
    let gameWon = false;

    function randomNumber(){
      return Math.floor(Math.random() * maxNumber) + 1;
    }

    function setDifficulty(max){
      maxNumber = max;
      document.getElementById("rangeText").textContent =
        `I'm thinking of a number between 1 and ${maxNumber}â€¦`;
      resetGame();
    }

    function checkGuess(){
      if(gameWon) return;

      const input = document.getElementById("guess");
      const result = document.getElementById("result");
      const guess = Number(input.value);

      if(!guess || guess < 1 || guess > maxNumber){
        result.textContent = `Enter a number from 1 to ${maxNumber}.`;
        return;
      }

      guessCount++;
      document.getElementById("guesses").textContent =
        `Guesses: ${guessCount}`;

      if(guess === secretNumber){
        result.textContent =
          `ðŸŽ‰ You win! It took you ${guessCount} guesses.`;
        gameWon = true;
        input.disabled = true;
      } else if(guess > secretNumber){
        result.textContent = "Too high! ðŸ“‰";
      } else {
        result.textContent = "Too low! ðŸ“ˆ";
      }

      input.select();
    }

    function resetGame(){
      secretNumber = randomNumber();
      guessCount = 0;
      gameWon = false;
      document.getElementById("guess").value = "";
      document.getElementById("guess").disabled = false;
      document.getElementById("result").textContent = "";
      document.getElementById("guesses").textContent = "Guesses: 0";
      document.getElementById("guess").focus();
    }

    function goHome(){
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
